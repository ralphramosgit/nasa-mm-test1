<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicmFscGhyYW1vczIyIiwiYSI6ImNtZ2U0dG1lNjF4azEyam9jZXV0MDluOHMifQ.4KOyMsLQh0kOCjeJKCJ5Gw';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-74.5, 40.7],
            zoom: 9
        });
        
        map.on('load', () => {
            console.log('Pure HTML map loaded!');
            
            // Add a marker
            new mapboxgl.Marker()
                .setLngLat([-74.5, 40.7])
                .addTo(map);
        });
        
        map.on('error', (e) => {
            console.error('Pure HTML map error:', e);
        });
    </script>
</body>
</html>
